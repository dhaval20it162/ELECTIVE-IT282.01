<!DOCTYPE html>
<html>

<head>
    <title>table</title>
</head>
<style>
    th {
        text-align: center;
    }
    
    td {
        text-align: center;
    }
</style>

<body>
    <table border="5pt" align="center">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2" colspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
            <td rowspan="2" bgcolor="purple">5:00 p.m.</td>
            <td>Introduction to XML.</td>
        </tr>
        <tr>
            <td>Validity:DTD and Relax NG.</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td bgcolor="yellow">8:00 a.m.</td>
            <td bgcolor="yellow">11:00 a.m.</td>
            <td>XPath.</td>
        </tr>
        <tr>
            <td bgcolor="yellow">11:00 a.m.</td>
            <td bgcolor="green">2:00 p.m.</td>
            <td rowspan="2">XSL Transformation.</td>
        </tr>
        <tr>
            <td bgcolor="green">2:00 p.m.</td>
            <td bgcolor="purple">5:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td bgcolor="yellow">8:00 a.m.</td>
            <td bgcolor="green">12:00 p.m.</td>
            <td>XSL Formatting Objects.</td>
        </tr>
    </table>
</body>

</html>
